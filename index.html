<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Weather App</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    input {
      padding: 12px;
      width: 250px;
      border: none;
      border-radius: 8px;
      margin-right: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      background: linear-gradient(135deg, #667eea, #764ba2);
      transform: scale(1.05);
    }
    .weather {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
      min-width: 300px;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <h1>Weather App</h1>
  <div>
    <input type="text" id="location" placeholder="Enter location" />
    <button onclick="getWeather()">Get Weather</button>
  </div>
  <div class="weather" id="weather"></div>

  <script>
    async function getWeather() {
      const location = document.getElementById('location').value.trim();
      const apiKey = '3f85590e63a2b75c62b50e5a7715c48'; 
      if (!location) {
        document.getElementById('weather').innerHTML = '<p>Please enter a location.</p>';
        return;
      }
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(location)}&units=metric&appid=${apiKey}`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('Location not found');
        const data = await response.json();
        document.getElementById('weather').innerHTML = `
          <h2>${data.name}, ${data.sys.country}</h2>
          <p><strong>Temperature:</strong> ${data.main.temp}Â°C</p>
          <p><strong>Weather:</strong> ${data.weather[0].main} - ${data.weather[0].description}</p>
          <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
          <p><strong>Wind Speed:</strong> ${data.wind.speed} m/s</p>
          <p><strong>Pressure:</strong> ${data.main.pressure} hPa</p>
        `;
      } catch (error) {
        document.getElementById('weather').innerHTML = '<p>Error fetching weather data. Please try again.</p>';
      }
    }
  </script>
</body>
</html>
